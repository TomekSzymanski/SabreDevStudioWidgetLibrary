<div class="panel panel-default" ng-show="isAnyDataToDisplayAvailable()">
    <div class="panel-heading">
        <h4 class="panel-title">Filter options</h4>
    </div>

    <div class="panel-body">
        <values-filter type="discrete" label="Number of stops" filterable-property-name="getNumberOfStops" values-display-filter="humanizeNumberOfStops"></values-filter>

        <values-filter type="discreteList" label="Layover airports" filterable-property-name="getConnectionAirports" values-display-filter="cityAndAirportFullName"></values-filter>

        <values-filter type="discrete" label="Departure airports" filterable-property-name="getTripDepartureAirport" values-display-filter="cityAndAirportFullName"></values-filter>

        <values-filter type="discrete" label="Arrival airports" filterable-property-name="getFirstLegArrivalAirport" values-display-filter="cityAndAirportFullName"></values-filter>

        <values-filter type="boolean" label="Depart/Return same" filterable-property-name="isDepartureAndReturnSameAirport"></values-filter>

        <values-filter type="discrete" label="Airline" filterable-property-name="getFirstMarketingAirline" values-display-filter="airlineFullName"></values-filter>

        <values-filter type="rangeMonetaryAmount" label="Price" filterable-property-name="totalFareAmountWithCurrency" can-filter-only-on-max-value="true"></values-filter>

        <values-filter type="rangeDateTime" label="Outbound flight departure" filterable-property-name="getOutboundDepartureDateTime" values-display-filter="makeMomentAndFormat" values-display-filter-options="hh:mm a"></values-filter>

        <values-filter type="rangeDateTime" label="Inbound flight departure" filterable-property-name="getInboundArrivalDateTime" values-display-filter="makeMomentAndFormat" values-display-filter-options="hh:mm a"></values-filter>

        <values-filter type="range" label="Travel duration" filterable-property-name="outboundLegDuration" values-display-filter="makeMomentDurationAndFormat" values-display-filter-options="minute" can-filter-only-on-max-value="true"></values-filter>
    </div>

    <div class="panel-footer text-center">
        <a href="" ng-click="resetAllFilters()">Reset all filters</a>
    </div>

</div>

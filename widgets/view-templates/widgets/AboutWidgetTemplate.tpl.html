<div class="panel panel-default SDSWidget SDSResponsiveElement">

    <div class="panel-heading text-center">
        <h4 class="panel-title">About</h4>
    </div>

    <div class="panel-body">
        <div class="SDS-row">
            <div class="SDS-col-element-md-8">
                <h4>Build information</h4>
                <dl class="dl-horizontal">
                    <dt ng-repeat-start="(key, value) in version">{{key}}</dt>
                    <dd ng-repeat-end="(key, value) in version">{{value}}</dd>
                </dl>
            </div>
        </div>
    </div>

</div>
